<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      console.log(x);
      sayHi();
      console.log(sayHi2); // undefined()
      var x = 10;
      function sayHi() {
        console.log("Hi");
      }

      var sayHi2 = function () {
        console.log("Hello");
      };
    </script>
  </body>
