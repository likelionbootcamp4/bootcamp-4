<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHi(person) {
        console.log(
          `Hello ${person.name} and ${person.age} years old, ${person.course} class`
        );
      }
      const person1 = {
        name: "Luu",
        age: 20,
        course: "Python",
      };

      const person2 = {
        name: "Trang",
        age: 21,
        course: "Javascript",
      };
      sayHi(person1);
      sayHi(person2);
    </script>
  </body>
</html>
